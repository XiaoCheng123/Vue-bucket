<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-introdution-demo</title>
    <style type="text/css">
        div {
            margin-top: 10px;
            padding: 10px;
            border-top: 2px solid #ccc;
        }
        div:first-child {
            border: none;
        }   
    </style>
</head>
<body>
    <div id="app1">{{messge}}</div>
    <div id="app2">
        <span :title="message">鼠标停留在这里可以查看动态绑定的提示信息</span>
    </div>
    <div id="app3">
        <p v-if="seen">现在你看的到我了</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="item in todo">{{item.text}}</li>
        </ol>
    </div>
    <div id="app5">
        <input type="text" v-model="message"/>
        <p>{{message}}</p>
        <button @click="reverseMessage">逆转消息</button>
    </div>
    <div id="app6">
        <todo-item
            v-for="item in groceryList"
            :todo="item"
        ></todo-item>
    </div>
    <script src="./vue.js"></script>
    <script>
        //自定义控件
        Vue.component('todo-item',{
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var app1 = new Vue({
            el:　"#app1",
            data: {
                messge: 'helloworld'
            }
        });
        var app2 = new Vue({
            el: '#app2',
            data: {
                message: '页面加载于' + new Date()
            }
        })
        var app3 = new Vue({
            el: '#app3',
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el: '#app4',
            data: {
                todo: [
                    {text: 'iphone'},
                    {text: 'android'}
                ]
            }
        })
        var app5 = new Vue({
            el: '#app5',
            data: {
                message: 'hello Vue'
            },
            methods: {
                reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
                }
            }
        })
        var app6 = new Vue({
            el: '#app6',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其他什么人吃的东西' }
                ]
            }
        })
    </script>

</body>
</html>
